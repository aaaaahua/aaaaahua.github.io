<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui-icons-extra.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/bcw.css" />
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav headcol">

			<a id="login" href="login.html"><img src="images/logo.png" style="padding: 8px 0 0 20px;height: 38px;"></a>

		</header>

		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/ad1.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/ad1.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/ad2.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/ad3.jpg">
					</a>
				</div>

				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/ad1.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>

			</div>
		</div>
		<div class="banner">
			<p>我们为您提供了<strong>438</strong>辆可竞拍车辆</p>
		</div>
		<ul class="mui-table-view mui-grid-view mui-grid-9">

			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="accident">
				<a href="accident.html">
					<span class="mui-icon iconfont icon-jiaotongshigu"></span>
					<div class="mui-media-body">事故车</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="esc">
				<a href="none.html">
					<span class="mui-icon-extra mui-icon-extra-express" style="font-size:40px;"></span>
					<div class="mui-media-body">二手车</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="scrap">
				<a href="scrap_pieces.html">
					<span class="mui-icon mui-icon-home"></span>
					<div class="mui-media-body">拆车件</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="recommend">
				<a href="recommend_car.html">
					<span class="mui-icon mui-icon-starhalf"></span>
					<div class="mui-media-body">推荐车辆</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="personal">
				<a href="setting.html">
					<span class="mui-icon mui-icon-contact"></span>
					<div class="mui-media-body">我的</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="notice">
				<a href="notice.html">
					<span class="mui-icon mui-icon-chat"></span>
					<div class="mui-media-body">通知</div>
				</a>
			</li>

		</ul>
		<dl class="footer">

			<dt>联系客服</dt>
			<dt>Copyright © 2014博车网</dt>
		</dl>
		<script src="js/mui.min.js"></script>

		<script>
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>

	</body>

</html>
