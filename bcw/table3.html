					<div class="mui-input-row">

					</div>
					<div class="mui-input-row">

					</div>
					<div class="mui-input-row">
						<label>邮箱</label>

					<div class="mui-input-row ">

					</div>

						<input type="text" placeholder="请输入">
						
					</div>
					<div class="mui-input-row">
						<label>法定代表人</label>
						<input type="text" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>注册资本</label>
						<input type="text" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label style="width: 35%;">营业截止时间</label>
						<input type="date" style="width: 65%;">
					</div>
					<div class="mui-input-row">
						<label>经营范围</label>
						<input type="text" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label > 营业执照照片</label>
						<input type="file" ><span class="file_value">请上传</span>
						
					</div>
					<div class="mui-input-row">
						<label >维修场地照片(正门、牌匾、场地)</label>
						<input type="file" ><span class="file_value">请上传</span>
					</div>

						<label >保险公司授权凭证</label>
						<input type="file" ><span class="file_value">请上传</span>
					</div>
					
					
					<div class="mui-input-row mui-checkbox">
					  <label>本人是否是企业法人</label>
					  <input name="checkbox1" value="Item 1" type="checkbox" checked>
					</div>
					<div class="mui-input-row">
						<label >授权委托书</label>
						<input type="file" ><span class="file_value">请上传</span>
					</div>
					<div class="mui-input-row">
						<label style="width: 35%;">授权有限期限</label>
						<input type="date" style="width: 65%;">
					</div>
				</form>
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/city.data.js"></script>
		<script type="text/javascript" src="js/city.data-3.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {

					//-----------------------------------------
					//级联示例
					var cityPicker = new $.PopPicker({
						layer: 2
					});
					cityPicker.setData(cityData);
					var showCityPickerButton = doc.getElementById('showCityPicker');
					var cityResult = doc.getElementById('cityResult');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							cityResult.innerText = "" + items[0].text + " " + items[1].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					//-----------------------------------------
					//					//级联示例

					//---------
				});
			})(mui, document);
		</script>
