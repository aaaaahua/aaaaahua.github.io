    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        function delay() {
            var myChart = echarts.init(document.getElementById('ability'));
            myChart.setOption({
                title: {
                    text: 'SKILL',
                    y: '20'
                },
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1, [{
                                offset: 1,
                                color: 'rgba(83,52,109,0.8)'
                            }, ]
                        )
                    },
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: ['Jsp', 'JavaScripts', 'Adobe PhotoShop', 'Jquery', 'Bootstrap+MUI', 'HTML+CSS']
                },
                series: [{
                    name: '2017年',
                    type: 'bar',
                    data: [70, 70, 70, 80, 88, 90]
                }, ]
            });
        }

    </script>
    <script>
        var initTop = 0;
        $(window).scroll(function() {
            var scrollTop = $(document).scrollTop();
            if (scrollTop > initTop) {
                delay();
            }
            initTop = scrollTop;
        });

    </script>
